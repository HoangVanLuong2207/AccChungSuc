services:
  - type: web
    name: account-management-app
    env: node
    region: singapore
    plan: free
    rootDir: .
    buildCommand: npm ci && npm run build && npx drizzle-kit push
    startCommand: npm run start
    healthCheckPath: /api/accounts/stats
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false

  # Optional one-time seed job. Enable when you want to seed.
  - type: cron
    name: seed-initial-data
    schedule: "@once"
    env: node
    plan: free
    command: npm run db:seed
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
