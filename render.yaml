services:
  - type: web
    name: account-management-app
    env: node
    region: singapore
    plan: free
    rootDir: .
    buildCommand: bash scripts/render-build.sh
    startCommand: npm start
    healthCheckPath: /api/accounts/stats
    # Enable sticky sessions for WebSocket support (important for Socket.IO)
    # This ensures all requests from the same client go to the same instance
    stickySessions: true
    envVars:
      - key: NODE_VERSION
        value: 20.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false

  # Optional one-time seed job. Enable when you want to seed.
  - type: cron
    name: seed-initial-data
    schedule: "@once"
    env: node
    plan: free
    command: npm run db:seed
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
